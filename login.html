<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UENO - Moda Sustentável Oriental</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <!-- Formulário de Cadastro -->
        <form class="login-form">
            <h2>Criar Conta</h2>
            <input type="text" placeholder="Nome Completo" required>
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Senha" required>
            <input type="password" placeholder="Confirmar Senha" required>
            <label>
                <input type="checkbox" required>
                Aceito os termos de sustentabilidade
            </label>
            <button type="submit" class="btn">Cadastrar</button>
        </form>

        <!-- Formulário de Login -->
        <form class="login-form">
            <h2>Já tem conta? Faça Login</h2>
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit" class="btn">Entrar</button>
        </form>
    </div>
</body>
</html>
